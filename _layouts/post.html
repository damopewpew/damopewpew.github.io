---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
      <h1 class="post-title post-title-grey" itemprop="name headline">POST</h1><span class="post-arrow post-arrow-grey"></span>
      <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1><span class="post-arrow"></span><span class="post-arrow post-arrow-dark"></span>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
